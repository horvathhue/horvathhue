<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Horvath Hue</title>
	
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Notable&family=Palette+Mosaic&display=swap" rel="stylesheet">
	
<!-- Bootstrap CSS -->
	<link
 	 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  		rel="stylesheet"
  		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  		crossorigin="anonymous"/>
	
 <style>
    /* Top bar styling */
    .topbar {
      width: 100%;
      background-color: #1C1F26; /* bar color */
      color: #F6F4EC;           /* text color */
      text-align: center;    /* center text */
      padding: 20px 0;       /* space inside bar */
      font-size: 20px;       /* text size */
      font-weight: bold;
      position: fixed;       /* stays at top */
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Add some page spacing so content is visible below bar */
    body {
      margin: 0;
      padding-top: 60px; /* push content down */
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
 <main class="flex-grow-1">
	
	<!--Top Bar Code-->
	
	<div class="topbar notable-regular d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 px-4 py-3">
  	<div class="brand-name text-ivory text-center">HORVATH HUE</div>

  	<div class="lang-switch position-absolute end-0 me-4">
   	 	<button id="lang-en" class="lang-btn active" onclick="setLanguage('en')">ENG</button> /
    	<button id="lang-hu" class="lang-btn" onclick="setLanguage('hu')">HU</button>
  	</div>
	</div>

	<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">

     <!-- Video wrapper -->
        <div class="ratio ratio-16x9 mb-4">
          <!-- YouTube embed example -->
          <iframe
            src="https://player.vimeo.com/video/VIDEO_ID"
            title="Vimeo video"
            allowfullscreen
		  ></iframe>
        </div>

        <!-- Title under the video -->
      <h2 class="text-center fw-light notable-regular" style="color: #F6F4EC; font-size: 20px">Showreel 2025</h2>
      </div>
    </div>
  </div>
	
  <div class="container py-5">
    <div class="row align-items-center">

      <!-- Left: Image -->
      <div class="col-md-6 mb-4 mb-md-0 text-center">
  		<img
   			src="images/profilephoto.jpg"
    		alt="Profile Photo"
    		class="img-fluid rounded-circle shadow"
    		style="width: 250px; height: 250px; object-fit: cover;"
  			>
	   </div>

      <!-- Right: Text -->
      <div class="col-md-6">
        <h2 class="fw-light text-ivory mb-3">WELCOME to Horvath Hue</h2>
        <p class="lead">
          I’m a colorist passionate about storytelling through tone, mood, and light.
          Each project is a dialogue between image and emotion — crafted with precision and creativity.
        </p>
      </div>

    </div>
  </div>

	
	<!-- Bootstrap JS Bundle (with Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  		crossorigin="anonymous"></script>
	
</main>
	
	<footer class="footer mt-auto">
    <div class="footer-content text-center">
      <h3 class="brand-name notable-regular">Horvath Hue</h3>
      <p>© 2025 HorvathHue. All rights reserved.</p>
      <div class="social-links">
        <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
        <span>•</span>
        <a href="https://tiktok.com/@yourusername" target="_blank">TikTok</a>
      </div>
    </div>
  </footer>
	
</body>
	
<script>
function setLanguage(lang) {
  document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
  document.getElementById(`lang-${lang}`).classList.add('active');
  console.log("Language switched to:", lang);
}
</script>
</html>
